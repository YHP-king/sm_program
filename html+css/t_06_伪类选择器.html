<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			/* 锚伪类
			顺序如下,改变顺序会失效 */
			
			/* :link 为访问状态 */
			a:link{
				color: #f00;
			}
			/* :visited 被访问过的状态 */
			a:visited{
				color: #0f0;
			}
			/* :hover 鼠标放上状态 */
			a:hover{
				color: #00f;
			}
			/* :active 激活状态(鼠标按下未松开) */
			a:active{
				color: #ff0;
			}
		</style>
	</head>
	<body>
		<a href="http://www.baidu.com" target="main">百度</a>
		<a href="http://www.2233.com">2233</a>
		<a href="http://www.22331.com">22331</a>
		<a href="http://www.22332.com">22332</a>
	</body>
</html>
