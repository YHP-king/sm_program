<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			/* 标签选择器 */
			p{
				color:#ff0000;
				text-decoration: underline;
			}
			/* 类选择器 */
			.a{
				color: #00ff00;
				text-decoration: overline;
			}
			/* id选择器 */
			#b{
				color: #0000ff;
				text-decoration: line-through;
			}
		</style>
	</head>
	<body>
		<p>你好安逸啊！</p>
		<p class="a">你好安逸啊！</p>
		<p id="b">你好安逸啊！</p>
	</body>
</html>
