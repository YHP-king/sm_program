<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			/* 
			E,F,G
			多元素选择器:标签之间用","分隔 */
			div,p{
				color: #f00;
			}
			/* 
			E F
			后代元素选择器：标签之间用空格分隔 必须是E的后代*/
			.box h2{
				color: #0f0;
			}
			/* 
			E>F
			子元素选择器:标签之间用">"分隔 必须是父子关系*/
			.box > h2{
				color: #ff0;
			}
			/* 
			E+F
			相邻元素选择器:标签之间用"+"分隔
			必须是兄弟关系,F在E的下面,EF必须是邻居关系*/
			.box + h2{
				color: #f00;
				font-size: 30px;
			}
		</style>
	</head>
	<body>
		<div class="box">
			<h2>one</h2>
			<div>
				<h2>three</h2>
				<h2>four</h2>
			</div>
			<h2>two</h2>
		</div>
		<h2>senver</h2>
		<p>five</p>
		<span>six</span>
	</body>
</html>
