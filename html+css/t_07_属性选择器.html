<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			/* [属性]根据属性名来匹配元素,标签中只要有这个属性就会匹配到,然后给其设置样式 */
			[color]{
				border: 1px solid red;
			}
			/* 先找到font标签中color值为#f0f的,再进行设置 */
			/* font[color="#f0f"]{
				border: 1px solid #00f;
			} */
			/* 先找到font标签中color值以#f来头的,再进行设置 */
			/* font[color^="#f"]{
				border: 1px solid yellow;
			} */
			/* 先找到font标签中color值以0结尾的,再进行设置 */
			font[color$="0"]{
				border: 1px solid #0f0;
			}
		</style>
	</head>
	<body>
		<font>颜色</font>
		<font color="#f00">颜色</font>
		<font color="#f0f">颜色</font>
		<font color="#f00">颜色</font>
		<font color="#f0f">颜色</font>
		<font>颜色</font>
	</body>
</html>
