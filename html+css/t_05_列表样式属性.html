<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			/* 
			list-style-type: none去除列表前面的项目符号 
			list-style-image:url()用图片替换列表前面的项目符合
			list-style-position 设置列表的项目符合放置位置
			*/
			ul li{
				border: 1px solid red;
				list-style-type: none;
				list-style-image: url();
				list-style-position: inside;
			}
		</style>
	</head>
	<body>
		<ul>
			<li>what are you 弄啥勒</li>
			<li>你瞅啥</li>
		</ul>
	</body>
</html>
