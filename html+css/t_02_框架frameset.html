<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<!-- 
		body和frameset标签不能共存！！！
		noresize禁止改变划分的区域大小 
		scrolling滚动条，有三种属性：
		auto自动
		no没有滚动条
		yes有滚动条
		
		给frame一个name值，可以在该分区通过target属性显示跳转链接的内容
		22行name值，19行链接文件中，给a标签设置target=“设置的name值”
	-->
	<frameset cols="120,*">
		<frame src="t_06_伪类选择器.html">
		<frameset rows="100,*">
			<frame src="http://www.baidu.com" scrolling="no">
			<frame src="http://www.taobao.com" name="main">
		</frameset>
	</frameset>
</html>
