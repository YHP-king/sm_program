<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<!-- 引入vue文件 -->
		<script src="./lib/vue.js"></script>
	</head>
	<body>
		<!-- v-cloak 防闪烁（网速慢时，会显示插值表达式，加载成功后才会显示内容） -->
		<!-- <p id="app" v-cloak>{{msg}}</p> -->
		
		<!-- v-text v-html 会覆盖标签中的内容 -->
		<!-- <p id="app" v-text="msg">Hello word!</p> -->
		
		<!-- v-html 可以输出html语句 -->
		<p id="app" v-html="htmlmsg">Hello word!</p>
		<script type="text/javascript">
			var vm=new Vue({
				/* el 指定要控制的区域
				data 是个对象,指定了控制的区域内要用到的数据
				methods 虽然带个s后缀,但是是个对象,这里定义了一些好用的方法 */
				el:'#app',
				data:{
					msg:'vue简单使用',
					htmlmsg:'<h1>这是一个大大的文字</h1>'
				}
			});
		</script>
	</body>
</html>
