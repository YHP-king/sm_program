<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="./lib/vue.js"></script>
	</head>
	<body>
		<div id="app">
			
			<!-- v-model 是唯一一个实现数据双向绑定的 -->
			<p v-cloak>{{msg}}</p>
			<input v-model="msg" />
		</div>
		<script type="text/javascript">
			
			var vm=new Vue({
				el:'#app',
				data:{
					msg:'实时同步数据'
				}
			})
		</script>
	</body>
</html>
