<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="./lib/vue.js"></script>
	</head>
	<body>
		<form action="javascript:void(0)" id="app">
			<!-- v-bind:属性名 可以进行属性的绑定 可简写为 “:属性名” -->
			<!-- <input v-bind:type="types2"/> -->
			<!-- <input :type="types"/> -->
			
			<p v-cloak>{{msg}}</p>
			<!-- v-on:事件名 可以进行事件的绑定 可简写为 “@事件名” -->
			<button type="button" v-on:click="reverseMsg">内容反转</button>
			<button type="button" @click="reverseMsg2">内容反转</button>
		</form>
		
		<script type="text/javascript">
			var vm=new Vue({
				el:'#app',
				data:{
					types:'text',
					types2:'password',
					msg:'Hello word!'
				},
				methods:{
					/* 事件处理程序的两种方式:
					处理程序名:function(){}
					处理程序名(){} */
					reverseMsg:function(){
						this.msg=this.msg.split('').reverse().join('')
					},
					reverseMsg2(){
						this.msg=this.msg.split('').reverse().join('')
					}
				}
			});
		</script>
	</body>
</html>
