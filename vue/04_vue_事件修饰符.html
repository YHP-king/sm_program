<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="./lib/vue.js"></script>
	</head>
	<body>
		<div id="app">
			
			<!-- 使用.stop 阻止冒泡 -->
			<!-- <div @click="divClick" style="width: 100px; height: 50px; background-color: aqua;">
				<input type="button" value="点我" @click.stop="btnClick"/>
			</div> -->
			
			<!-- 使用.prevent 阻止默认行为 -->
			<!-- <a href="http://www.baidu.com" @click.prevent="aClick">百度</a> -->
			
			<!-- 使用.capture 实现捕获触发事件的机制 -->
			<!-- <div @click.capture="divClick" style="width: 100px; height: 50px; background-color: aqua;">
			<input type="button" value="点我" @click="btnClick"/> -->
			
			<!-- 使用 .self 实现只有点击当前元素的时候，才会触发事件处理函数 -->
			<!-- <div @click.self="divClick" style="width: 100px; height: 50px; background-color: aqua;">
			<input type="button" value="点我" @click="btnClick"/> -->
			
			<!-- 使用 .once 指触发一次事件处理函数 -->
			<a href="http://www.baidu.com" @click.prevent.once="aClick">百度</a>
		</div>
		<script type="text/javascript">
			var vm=new Vue({
				el:'#app',
				data:{
					
				},
				methods:{
					divClick(){
						console.log('触发了div点击事件')
					},
					btnClick(){
						console.log('触发了按钮点击事件')
					},
					aClick(){
						console.log('触发了a标签跳转点击事件')
					}
				}
			})
		</script>
	</body>
</html>
