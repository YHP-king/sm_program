<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			// document对象指浏览器中,title和body这两部分
			document.write("abcd");
			// window对象指整个浏览器,包含了document对象 window可省略
			window.alert("警告信息！");
			// 控制台日志,不会改变页面结构，比较常用
			console.log("控制台消息");
		</script>
	</body>
</html>
