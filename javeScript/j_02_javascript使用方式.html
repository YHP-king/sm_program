<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<!-- 注意：：：引入js文件和书写代码不能在一个<script></script>中书写 -->
		
		<!-- 外链式：通过<script></script>的src属性进行引入
		<script type="text/javascript" src="需要引入的js文件路径"></script> -->
		
		<!-- 嵌入式：把JavaScript代码写在当前页面的<script></script>中 -->
		<script type="text/javascript">
			document.write("Hello Word!")
		</script>
		
		<!-- 行内式：将js代码书写在html标签中的事件属性值中
		事件属性值有很多，onclick：鼠标点击时
		<button type="button" onclick="js代码"></button> -->
	</body>
</html>
